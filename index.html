<style>

.text-block-1 {
	  font-family: 'Montserrat', sans-serif;
	  font-weight: 700;
	  font-style: normal;
	  text-align: center;
	  width:100%;
	  font-size: clamp(64px, 8vw, 128px);
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  color: white;
}
	
.text-block-2 {
	position: absolute;
	width: 600px;
	height: 200px;
	left: 50%;
	top: 60%;
	
	font-family: 'Spartan', sans-serif;
	font-style: normal;
	font-weight: 300;
	font-size: clamp(24px, 4vw, 48px);
	line-height: 48px;
	
/* identical to box height */
	
	transform: translate(-50%, -1%);
	text-align: center;
	letter-spacing: 0.15em;
	
	color: #FFFFFF;
	
}
</style>
</head>

<body  min-height: 100%; style="margin: 0px; background-color: #192023;">

<div>
	
	<div>
		<h1 class="text-block-1">Hammad's Portfolio</h1>
	</div>
	<div>
		<h2 class="text-block-2">COMING SOON!<h2>
	</div>

	
	
    
</div>

@media (max-width: @screen-xs) {
	body{font-size: 10px;}
}

@media (max-width: @screen-sm) {
    body{font-size: 14px;}
}
